<!DOCTYPE html>
<html>
<head>
    <meta charset = utf-8 name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=button] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=button]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>
<body>

<h3>Login Form</h3>

<div class="container">
    <form>
        <label for="id">아이디</label>
        <input type="text" id="id" name="firstname" placeholder="Your Id..">

        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="lastname" placeholder="Your Password..">

        <input type="button" value="로그인">
    </form>
</div>

</body>
</html>
